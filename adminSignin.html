<html>
  <head>
    <title>Admin Sign In Form</title>
    <link rel="stylesheet" href="css/signupstyle.css" />
    <style>
      .login-btn {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="signup">
      <img src="/img/uicon.jpg" />
      <h1>LOGIN</h1>
      <form action="/adminSignin" method="POST">
        <input type="name" class="input-box" name="email" placeholder="Your Email" required />
        <input type="password" class="input-box" name="password" placeholder="Your Password" required />
        <button type=" button" class="login-btn">LOGIN</button>
      </form>
    </div>
  </body>
</html>
